<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Sorting Visualizer</title>
</head>

<body>
  <div class="container">
    <div class="cls-grid header"></div>
    <!--  -->
    <canvas class="cls-grid-sort-info bubbleSortInfo"></canvas>
    <canvas class="cls-grid-sort bubbleSort" id="bubbleSort"></canvas>
    <!--  -->
    <canvas class="cls-grid-sort-info insertionSortInfo"></canvas>
    <canvas class="cls-grid-sort insertionSort"></canvas>
    <!--  -->
    <canvas class="cls-grid-sort-info quickSortInfo"></canvas>
    <canvas class="cls-grid-sort quickSort"></canvas>
    <!--  -->
    <canvas class="cls-grid-sort-info countingSortInfo"></canvas>
    <canvas class="cls-grid-sort countingSort"></canvas>
    <!--  -->
    <canvas class="cls-grid-sort-info radixSortInfo"></canvas>
    <canvas class="cls-grid-sort radixSort"></canvas>
    <!--  -->
    <canvas class="cls-grid-sort-info bucketSortInfo"></canvas>
    <canvas class="cls-grid-sort bucketSort"></canvas>
    <!--  -->
    <canvas class="cls-grid-sort-info heapSortInfo"></canvas>
    <canvas class="cls-grid-sort heapSort"></canvas>
    <!--  -->
    <canvas class="cls-grid-sort-info shellSortInfo"></canvas>
    <canvas class="cls-grid-sort shellSort"></canvas>
    <!--  -->
    <div class="cls-grid footer"></div>
  </div>
  <script src="bubble_sort.js"></script>
  <script src="math.js"></script>
  <script src="column.js"></script>
  <script src="main.js"></script>
